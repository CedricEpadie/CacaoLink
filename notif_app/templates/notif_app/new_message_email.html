<!-- templates/emails/new_message_email.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous avez reçu un nouveau message sur CacaoLink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vous avez reçu un nouveau message sur CacaoLink</h1>
        <p>Bonjour {{ recipient_name }},</p>
        <p>Vous avez reçu un nouveau message de <strong>{{ sender_name }}</strong> :</p>
        <blockquote>
            {{ message_content }}
        </blockquote>
        <p>Connectez-vous dès maintenant pour répondre à ce message.</p>
        <a href="{{ message_link }}" class="button">Voir le message</a>
        <p>Cordialement,<br>L'équipe CacaoLink</p>
    </div>
</body>
</html>
